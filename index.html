<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS 18 Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;600&display=swap');

        /* General Styles */
        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            transition: background-color 0.5s ease;
            background-color: black;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: white;
            text-align: center;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* Background Effect */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(150, 75, 255, 0.5);
            filter: blur(100px);
            animation: move 30s infinite linear, pulse 20s infinite ease-in-out;
            mix-blend-mode: screen;
        }

        @keyframes move {
            0% {
                transform: translateX(0) translateY(0);
            }
            50% {
                transform: translateX(50vw) translateY(-30vh);
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }

        /* Countdown Styles */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border-radius: 40px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 1;
            opacity: 0;
            animation: fadeIn 1.5s 0.5s forwards;
            transition: transform 0.5s ease;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 15px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: inset 0 4px 12px rgba(255, 255, 255, 0.1), 0 4px 30px rgba(0, 0, 0, 0.2);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .time-box span {
            font-size: 4rem;
            font-weight: 600;
        }

        .label {
            font-size: 1.5rem;
            opacity: 0.7;
            font-weight: 400;
            margin-top: 5px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Toggle Styles */
        .toggle-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
            display: flex;
            gap: 15px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: background-color 0.4s, transform 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: transform 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Light Mode Styles */
        body.light-mode {
            background-color: white;
        }

        body.light-mode h1 {
            color: black;
        }

        body.light-mode .time-box {
            background: rgba(0, 0, 0, 0.1);
            color: black;
        }

        /* Mobile Mode Styles */
        .countdown.mobile {
            flex-direction: column;
            gap: 10px;
            transform: scale(0.9);
        }
    </style>
</head>
<body>

<!-- Toggle Switches -->
<div class="toggle-container">
    <label class="toggle-switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider"></span>
    </label>
    <label class="toggle-switch">
        <input type="checkbox" id="layoutToggle">
        <span class="slider"></span>
    </label>
</div>

<h1>iOS 18 Timer</h1>

<div class="countdown">
    <div class="time-box">
        <span id="days">0</span>
        <div class="label">Days</div>
    </div>
    <div class="time-box">
        <span id="hours">0</span>
        <div class="label">Hours</div>
    </div>
    <div class="time-box">
        <span id="minutes">0</span>
        <div class="label">Minutes</div>
    </div>
    <div class="time-box">
        <span id="seconds">0</span>
        <div class="label">Seconds</div>
    </div>
</div>

<!-- Background with Moving Circles -->
<div class="background">
    <div class="circle" id="circle1"></div>
    <div class="circle" id="circle2"></div>
    <div class="circle" id="circle3"></div>
</div>

<script>
    // Set the target date
    const targetDate = new Date('September 16, 2024 20:00:00').getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
            document.querySelector('.countdown').textContent = "Event Started!";
            clearInterval(countdownInterval);
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call to set the countdown immediately

    // Light/Night Mode Toggle
    const modeToggle = document.getElementById('modeToggle');
    modeToggle.addEventListener('change', () => {
        document.body.classList.toggle('light-mode');
    });

    // PC/Mobile Layout Toggle
    const layoutToggle = document.getElementById('layoutToggle');
    layoutToggle.addEventListener('change', () => {
        document.querySelector('.countdown').classList.toggle('mobile');
    });

    // Function to set random positions for circles
    function setRandomCirclePositions() {
        const circles = document.querySelectorAll('.circle');
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        const maxSize = Math.min(viewportWidth, viewportHeight) * 0.4; // 40% of the smaller viewport dimension

        circles.forEach(circle => {
            const randomTop = Math.random() * (viewportHeight - maxSize);
            const randomLeft = Math.random() * (viewportWidth - maxSize);
            const size = Math.random() * (maxSize * 0.5) + (maxSize * 0.5); // Size between 50% and 100% of maxSize
            circle.style.top = `${randomTop}px`;
            circle.style.left = `${randomLeft}px`;
            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;
        });
    }

    setRandomCirclePositions(); // Set random positions on page load
    window.addEventListener('resize', setRandomCirclePositions); // Update positions on resize
</script>

</body>
</html>
